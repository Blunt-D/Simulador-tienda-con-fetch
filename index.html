<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tienda de Merchandising</title>
</head>
<body>
    <h1 class="text-center">Tienda de Merchandising de Niños del cerro</h1>
    
    <div class="container-fluid">
        <div class="row">
            <div class="card col" style="width: 18rem;">
                <img src="./img/polerandc.jpeg" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">Poleras Niños del Cerro</h5>
                <p class="card-text">Disponibles en blanco y negro</p>
                <p class="card-text">Disponibles en S, M y L</p>
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item"><select id="colorPolera">
                    <option value='' disabled selected> Color</option>
                    <option value="negro">Negro</option>
                    <option value="blanco">Blanco</option>
                </select> </li>
                <li class="list-group-item"><select id="tallaPolera">
                    <option value='' disabled selected> Talla</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select></li>
                <li class="list-group-item">Cantidad: <input type="number" id="cantidadPolera" class="input-text qty text" step="1" min="1" max="" name="quantity" value="1" title="Cantidad" size="4" placeholder="" inputmode="numeric" autocomplete="off"> </li>
                </ul>
                <div class="card-body">
                <button id="agregarPolera">Agregar al carrito</button>
                </div>
            </div>

            <div class="card col" style="width: 18rem;">
                <img src="./img/totendc.jpeg" class="card-img-top" alt="Foto bolsa niños del cerro">
                <div class="card-body">
                <h5 class="card-title">Bolsa Niños del Cerro</h5>
                <p class="card-text">Color y tamaño únicos.</p>
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item">Cantidad: <input type="number" id="cantidadBolsas" class="input-text qty text" step="1" min="1" max="" name="quantity" value="1" title="Cantidad" size="4" placeholder="" inputmode="numeric" autocomplete="off"> </li>
                </ul>
                <div class="card-body">
                <button id="agregarBolsa">Agregar al carrito</button>
                </div>
            </div>
        </div>
        <div class="row"><button id="vaciarCarrito">Vaciar carrito</button></div>
        <div class="row"><button id="revisarCarrito">Revisar el contenido actual del carrito</button></div>
        <h2>Sin stock:</h2>
        <hr/>
     
        <ul id="listado">
        </ul>
    </div>

    <script src="./JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
